{% extends "layout.html" %}
{% block body %}

<div class="container">
    <div class="row m-3 p-3 pb-sm-5">
        <div class="col-md-4 col-md-offset-4">
            <form method=POST class="form-inline" action="{{ url_for('login') }}">
            <div class="form-group mx-sm-3 mb-2 p-3">
                <label for="exampleInputEmail1"></label>
                <input type="text" class="form-control" name="username" placeholder="Username">
            </div>
            <br>
            <div class="form-group mx-sm-3 mb-2 p-3">
                <label for="inputPassword2" class="sr-only">Password</label>
                <input type="password" class="form-control" name="pass" id="inputPassword2" placeholder="Password">
            </div>
            <div class="mx-sm-3 mb-2 p-3">
            <button type="submit" class="btn btn-primary btn-lg">Login</button>
            </form>
            </div>
            <div>
                    Don't have an account? <a href="{{ url_for('register') }}">Sign up here</a>.
            </div>
        </div>
    </div>
</div>



{% endblock %}
